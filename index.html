<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <input type="number" class="input" placeholder="Escribe un número" />
        <button class="submit-button">Enviar</button>
      </div>
      <div class="counter-container">
        <button class="previous-button">Anterior</button>
        <div class="turno-display">
          <h1 class="numero-turno">01</h1>
          <p class="texto-turno">Por favor, acérquese al mostrador</p>
        </div>
        <button class="next-button">Siguiente</button>
      </div>
      <div class="reset-container">
        <button class="reset-button">Borrar</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
